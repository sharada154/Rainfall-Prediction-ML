<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainfall Predictor</title>
  <style>
    body { font-family: Arial; background: #f4f8fc; padding: 20px; }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rainfall Prediction</h2>
    <form action="/predict" method="POST">
      <label>Pressure</label>
      <input type="number" name="pressure" step="any" required>

      <label>Dew Point</label>
      <input type="number" name="dewpoint" step="any" required>

      <label>Humidity</label>
      <input type="number" name="humidity" step="any" required>

      <label>Cloud</label>
      <input type="number" name="cloud" step="any" required>

      <label>Sunshine</label>
      <input type="number" name="sunshine" step="any" required>

      <label>Windspeed</label>
      <input type="number" name="windspeed" step="any" required>

      <label>Wind Direction</label>
      <select name="winddirection" required>
        <option value="N">N</option>
        <option value="S">S</option>
        <option value="E">E</option>
        <option value="W">W</option>
        <option value="NE">NE</option>
        <option value="NW">NW</option>
        <option value="SE">SE</option>
        <option value="SW">SW</option>
      </select>

      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">{{ prediction }}</div>
    {% endif %}
  </div>
</body>
</html>
